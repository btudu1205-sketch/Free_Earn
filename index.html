<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monetag Earn Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f0f2f5; color: #333; transition: background 0.3s, color 0.3s; }
    nav {
      position: fixed; bottom: 0; width: 100%; display: flex;
      background: #fff; border-top: 1px solid #ccc; box-shadow: 0 -1px 5px rgba(0,0,0,0.1); z-index: 100;
    }
    nav button {
      flex: 1; padding: 12px; font-size: 14px;
      background: none; border: none; color: #333; font-weight: bold;
      transition: background 0.3s ease;
    }
    nav button:hover { background: #007bff; color: white; }
    .section { display: none; padding: 20px; }
    .active { display: block; }
    .card {
      background: white; padding: 15px; margin-bottom: 15px;
      border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .btn {
      background: linear-gradient(90deg, #007bff, #00c6ff);
      color: white; padding: 10px 20px;
      border: none; border-radius: 6px; cursor: pointer;
      font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .btn:hover { opacity: 0.9; }
    input {
      width: 100%; padding: 10px; margin-bottom: 12px;
      border-radius: 6px; border: 1px solid #ccc;
    }
    h2 { color: #007bff; margin-top: 0; }
    .dark-mode { background: #121212; color: #f1f1f1; }
    .dark-mode .card { background: #1e1e1e; color: #f1f1f1; }
    .toggle-btn {
      position: fixed; top: 10px; right: 10px; z-index: 200;
      background: #333; color: #fff; padding: 8px 12px; border-radius: 6px;
      border: none; cursor: pointer; font-size: 14px;
    }
  </style>
</head>
<body><!-- Dark Mode Toggle --><button class="toggle-btn" onclick="toggleDarkMode()">🌙 Dark Mode</button>

<!-- Sections --><div id="home" class="section active">
  <h2>🏠 Dashboard</h2>
  <div class="card">💰 Balance: <span id="balance">0</span> points</div>
  <div class="card">💸 Total Withdraw: <span id="withdraw">0</span></div>
  <div class="card">📝 Total Task: <span id="tasks">0</span></div>
  <div class="card">📺 Total Ads Watched: <span id="ads">0</span></div>
</div><div id="earn" class="section">
  <h2>💰 Earn Points</h2>
  <button class="btn" onclick="watchAds()">🎥 Watch Ads (Earn 10)</button><br><br>
  <div id="adbox" style="margin:10px 0;"></div>
  <button class="btn" onclick="showTasks()">📝 Show Tasks (Earn 5 each)</button>
  <div id="taskList" style="margin-top: 15px;"></div>
</div><div id="withdrawSection" class="section">
  <h2>💳 Withdraw Points</h2>
  <form onsubmit="submitWithdraw(event)">
    <input type="text" id="number" placeholder="Your Number" required>
    <input type="number" id="amount" placeholder="Amount" required>
    <button class="btn">Submit Withdraw</button>
  </form>
</div><div id="context" class="section">
  <h2>📞 Support & Info</h2>
  <button class="btn" onclick="location.href='https://t.me/admin_link_here'">👨‍💼 Admin Support</button><br><br>
  <button class="btn" onclick="location.href='https://t.me/owner_link_here'">👑 Owner Support</button><br><br>
  <button class="btn" onclick="window.open('https://example.com/terms', '_blank')">📄 Terms & Conditions</button>
</div><div id="profile" class="section">
  <h2>👤 Profile</h2>
  <div class="card">👤 Username: <b>Guest</b></div>
  <div class="card">💸 Total Withdraw: <span id="profileWithdraw">0</span></div>
  <div class="card">📝 Total Tasks: <span id="profileTasks">0</span></div>
  <div class="card">📺 Total Ads Watched: <span id="profileAds">0</span></div>
</div><!-- Navigation --><nav>
  <button onclick="showSection('home')">🏠 Home</button>
  <button onclick="showSection('earn')">💰 Earn</button>
  <button onclick="showSection('withdrawSection')">💳 Withdraw</button>
  <button onclick="showSection('context')">📞 Context</button>
  <button onclick="showSection('profile')">👤 Profile</button>
</nav><!-- Script --><script>
  let balance = parseInt(localStorage.getItem('balance') || 0);
  let withdraw = parseInt(localStorage.getItem('withdraw') || 0);
  let tasks = parseInt(localStorage.getItem('tasks') || 0);
  let ads = parseInt(localStorage.getItem('ads') || 0);
  let darkMode = localStorage.getItem('darkMode') === 'true';

  function showSection(id) {
    document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    updateUI();
  }

  function updateUI() {
    document.getElementById("balance").innerText = balance;
    document.getElementById("withdraw").innerText = withdraw;
    document.getElementById("tasks").innerText = tasks;
    document.getElementById("ads").innerText = ads;
    document.getElementById("profileWithdraw").innerText = withdraw;
    document.getElementById("profileTasks").innerText = tasks;
    document.getElementById("profileAds").innerText = ads;
  }

  function saveData() {
    localStorage.setItem("balance", balance);
    localStorage.setItem("withdraw", withdraw);
    localStorage.setItem("tasks", tasks);
    localStorage.setItem("ads", ads);
  }

  function watchAds() {
    document.getElementById("adbox").innerHTML = '<script src="https://ad.gigapub.tech/script?id=919"><\/script>';
    setTimeout(function() {
      balance += 10;
      ads += 1;
      saveData();
      alert("✅ You earned 10 points!");
      updateUI();
    }, 15000);
  }

  function showTasks() {
    var html = "";
    html += "<div><b>Task 1:</b> Subscribe to channel. <button class='btn' onclick='submitTask()'>Submit</button></div><br>";
    html += "<div><b>Task 2:</b> Join group. <button class='btn' onclick='submitTask()'>Submit</button></div><br>";
    html += "<div><b>Task 3:</b> Like a video. <button class='btn' onclick='submitTask()'>Submit</button></div>";
    document.getElementById("taskList").innerHTML = html;
  }

  function submitTask() {
    tasks += 1;
    balance += 5;
    saveData();
    alert("📷 Screenshot submitted. You earned 5 points!");
    updateUI();
  }

  function submitWithdraw(e) {
    e.preventDefault();
    const amount = parseInt(document.getElementById("amount").value);
    if (amount > balance) {
      alert("❌ Not enough balance.");
      return;
    }
    withdraw += amount;
    balance = 0;
    saveData();
    alert("✅ Withdraw submitted! Balance reset.");
    updateUI();
  }

  function toggleDarkMode() {
    darkMode = !darkMode;
    document.body.classList.toggle("dark-mode", darkMode);
    localStorage.setItem('darkMode', darkMode);
  }

  if (darkMode) {
    document.body.classList.add("dark-mode");
  }

  window.onload = updateUI;
</script></body>
</html>
