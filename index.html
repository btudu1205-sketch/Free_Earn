<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GigaPub Reward Bot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }
    .balance-box {
      background: #e9f0ff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 18px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, #007bff, #0056b3);
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    .btn:hover {
      background: linear-gradient(to right, #0056b3, #003f80);
    }
    .info {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 15px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>

  <header>üéÅ GigaPub Reward Dashboard</header>

  <div class="container">
    <div class="balance-box">
      <strong>Current Balance:</strong> <span id="balance">$0.00</span><br/>
      <strong>Watched Ads Today:</strong> <span id="adsWatched">0</span>
    </div>

    <button class="btn" onclick="loadGigaAd()">üé• Watch Ad & Earn</button>

    <div class="info">
      ‚úÖ Watch the full ad to receive your reward instantly.<br/>
      ‚ùå Skipping or closing early will cancel the reward.
    </div>
  </div>

  <footer>Developed by Hridoy Skill | Powered by GigaPub</footer>

  <script>
    let balance = 0.00;
    let adsWatched = 0;

    function loadGigaAd() {
      if (typeof window.showGiga !== 'function') {
        const script = document.createElement('script');
        script.src = 'https://ad.gigapub.tech/script?id=919'; // Your GigaPub Zone ID
        script.async = true;
        script.onload = () => {
          if (typeof window.showGiga === 'function') {
            showAd();
          } else {
            alert("‚ö†Ô∏è Ad script loaded, but showGiga not available.");
          }
        };
        script.onerror = () => alert("‚ùå Failed to load GigaPub ad script.");
        document.body.appendChild(script);
      } else {
        showAd();
      }
    }

    function showAd() {
      window.showGiga()
        .then(() => {
          alert("‚úÖ Ad completed! You've earned $0.10.");
          balance += 0.10;
          adsWatched += 1;
          updateDashboard();
        })
        .catch(() => {
          alert("‚ùå Ad skipped or not completed. Try again.");
        });
    }

    function updateDashboard() {
      document.getElementById("balance").innerText = "$" + balance.toFixed(2);
      document.getElementById("adsWatched").innerText = adsWatched;
    }
  </script>

</body>
</html>
