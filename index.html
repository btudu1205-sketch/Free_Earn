<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monetag Earn Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f0f2f5; color: #333; transition: background 0.3s, color 0.3s; }
    nav { position: fixed; bottom: 0; width: 100%; display: flex; background: #fff; border-top: 1px solid #ccc; box-shadow: 0 -1px 5px rgba(0,0,0,0.1); z-index: 100; }
    nav button { flex: 1; padding: 12px; font-size: 14px; background: none; border: none; color: #333; font-weight: bold; transition: background 0.3s ease; }
    nav button:hover { background: #007bff; color: white; }
    .section { display: none; padding: 20px; }
    .active { display: block; }
    .card { background: white; padding: 15px; margin-bottom: 15px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .btn { background: linear-gradient(90deg, #007bff, #00c6ff); color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .btn:hover { opacity: 0.9; }
    input, textarea { width: 100%; padding: 10px; margin-bottom: 12px; border-radius: 6px; border: 1px solid #ccc; }
    h2 { color: #007bff; margin-top: 0; }
    .dark-mode { background: #121212; color: #f1f1f1; }
    .dark-mode .card { background: #1e1e1e; color: #f1f1f1; }
    .toggle-btn { position: fixed; top: 10px; right: 10px; z-index: 200; background: #333; color: #fff; padding: 8px 12px; border-radius: 6px; border: none; cursor: pointer; font-size: 14px; }
  </style>
</head>
<body>

<!-- ğŸŒ™ Dark Mode Toggle -->
<button class="toggle-btn" onclick="toggleDarkMode()">ğŸŒ™ Dark Mode</button>

<!-- ğŸ  Home Section -->
<div id="home" class="section active">
  <h2>ğŸ  Dashboard</h2>
  <div class="card">ğŸ’° Balance: <span id="balance">0</span> points</div>
  <div class="card">ğŸ’¸ Total Withdraw: <span id="withdraw">0</span></div>
  <div class="card">ğŸ“ Total Task: <span id="tasks">0</span></div>
  <div class="card">ğŸ“º Total Ads Watched: <span id="ads">0</span></div>
</div>

<!-- ğŸ’° Earn Section -->
<div id="earn" class="section">
  <h2>ğŸ’° Earn Points</h2>
  <button class="btn" onclick="watchAds()">ğŸ¥ Watch Ads (Earn 10)</button><br><br>
  <iframe id="adbox" style="width:100%;height:250px;border:none;margin-bottom:15px;display:none;" src="https://ad.gigapub.tech/script?id=919"></iframe>

  <button class="btn" onclick="showTasks()">ğŸ“ Show Tasks</button>
  <div id="taskList" style="margin-top: 15px;"></div>
</div>

<!-- ğŸ’³ Withdraw Section -->
<div id="withdrawSection" class="section">
  <h2>ğŸ’³ Withdraw Points</h2>
  <form onsubmit="submitWithdraw(event)">
    <input type="text" id="number" placeholder="Your Number" required>
    <input type="number" id="amount" placeholder="Amount" required>
    <button class="btn">Submit Withdraw</button>
  </form>
</div>

<!-- ğŸ“ Support & Info Section -->
<div id="context" class="section">
  <h2>ğŸ“ Support & Info</h2>
  <button class="btn" onclick="location.href='https://t.me/admin_link_here'">ğŸ‘¨â€ğŸ’¼ Admin Support</button><br><br>
  <button class="btn" onclick="location.href='https://t.me/owner_link_here'">ğŸ‘‘ Owner Support</button><br><br>
  <button class="btn" onclick="window.open('https://example.com/terms', '_blank')">ğŸ“„ Terms & Conditions</button>
</div>

<!-- ğŸ‘¤ Profile Section -->
<div id="profile" class="section">
  <h2>ğŸ‘¤ Profile</h2>
  <div class="card">ğŸ‘¤ Username: <b>Guest</b></div>
  <div class="card">ğŸ’¸ Total Withdraw: <span id="profileWithdraw">0</span></div>
  <div class="card">ğŸ“ Total Tasks: <span id="profileTasks">0</span></div>
  <div class="card">ğŸ“º Total Ads Watched: <span id="profileAds">0</span></div>
</div>

<!-- â¬‡ï¸ Navigation Bar -->
<nav>
  <button onclick="showSection('home')">ğŸ  Home</button>
  <button onclick="showSection('earn')">ğŸ’° Earn</button>
  <button onclick="showSection('withdrawSection')">ğŸ’³ Withdraw</button>
  <button onclick="showSection('context')">ğŸ“ Context</button>
  <button onclick="showSection('profile')">ğŸ‘¤ Profile</button>
</nav>

<!-- âš™ï¸ Script -->
<script>
  let balance = parseInt(localStorage.getItem('balance') || 0);
  let withdraw = parseInt(localStorage.getItem('withdraw') || 0);
  let tasks = parseInt(localStorage.getItem('tasks') || 0);
  let ads = parseInt(localStorage.getItem('ads') || 0);
  let darkMode = localStorage.getItem('darkMode') === 'true';

  function showSection(id) {
    document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    updateUI();
  }

  function updateUI() {
    document.getElementById("balance").innerText = balance;
    document.getElementById("withdraw").innerText = withdraw;
    document.getElementById("tasks").innerText = tasks;
    document.getElementById("ads").innerText = ads;
    document.getElementById("profileWithdraw").innerText = withdraw;
    document.getElementById("profileTasks").innerText = tasks;
    document.getElementById("profileAds").innerText = ads;
  }

  function saveData() {
    localStorage.setItem("balance", balance);
    localStorage.setItem("withdraw", withdraw);
    localStorage.setItem("tasks", tasks);
    localStorage.setItem("ads", ads);
  }

  function watchAds() {
    document.getElementById("adbox").style.display = 'block';
    setTimeout(function() {
      balance += 10;
      ads += 1;
      saveData();
      alert("âœ… You earned 10 points!");
      updateUI();
    }, 15000);
  }

  function showTasks() {
    let html = "";
    for (let i = 1; i <= 5; i++) {
      html += `
      <div class='card'>
        <b>Task ${i}</b>: Click and complete.<br>
        <button class='btn' onclick="window.open('https://example.com/task${i}', '_blank')">Open Task ${i}</button>
        <form onsubmit='submitScreenshot(event)'>
          <input type='text' placeholder='Screenshot URL' required>
          <button class='btn' type='submit'>Submit Screenshot</button>
        </form>
      </div>`;
    }
    document.getElementById("taskList").innerHTML = html;
  }

  function submitScreenshot(event) {
    event.preventDefault();
    balance += 5;
    tasks += 1;
    saveData();
    alert("ğŸ“¸ Screenshot submitted. 5 points added.");
    updateUI();
  }

  function submitWithdraw(e) {
    e.preventDefault();
    const amount = parseInt(document.getElementById("amount").value);
    if (amount > balance) {
      alert("âŒ Not enough balance.");
      return;
    }
    withdraw += amount;
    balance = 0;
    saveData();
    alert("âœ… Withdraw submitted! Balance reset.");
    updateUI();
  }

  function toggleDarkMode() {
    darkMode = !darkMode;
    document.body.classList.toggle("dark-mode", darkMode);
    localStorage.setItem('darkMode', darkMode);
  }

  if (darkMode) {
    document.body.classList.add("dark-mode");
  }

  window.onload = updateUI;
</script>
</body>
</html>
